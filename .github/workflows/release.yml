name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "CHANGELOG.md"
      - ".github/**"
      - "docs/**"

jobs:
  check-version:
    name: Check if version changed
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version change
        id: check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          PREVIOUS_VERSION=$(git show HEAD~1:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version")

          echo "Current version: $CURRENT_VERSION"
          echo "Previous version: $PREVIOUS_VERSION"

          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    environment:
      name: releases
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update changelog
        run: |
          TODAY=$(date +%Y-%m-%d)
          VERSION="${{ needs.check-version.outputs.new_version }}"

          # Update changelog if it has Unreleased section
          if grep -q "## \[Unreleased\]" CHANGELOG.md; then
            sed -i "s/## \[Unreleased\]/## [$VERSION] - $TODAY/" CHANGELOG.md

            # Commit changelog update
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add CHANGELOG.md
            git commit -m "Update changelog for v$VERSION" || echo "No changelog changes to commit"
            git push origin main
          fi

      - name: Extract changelog for release
        id: changelog
        run: |
          VERSION="${{ needs.check-version.outputs.new_version }}"

          # Extract changelog section for this version
          if [ -f CHANGELOG.md ]; then
            # Get content between current version and next version/end of file
            CHANGELOG_CONTENT=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)

            # If no content found, use a default message
            if [ -z "$CHANGELOG_CONTENT" ]; then
              CHANGELOG_CONTENT="Release version $VERSION.

              See the full changelog at: https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md"
            fi
          else
            CHANGELOG_CONTENT="Release version $VERSION"
          fi

          # Save to file to handle multiline content
          echo "$CHANGELOG_CONTENT" > release_notes.md
          echo "content_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version.outputs.new_version }}
          release_name: Release v${{ needs.check-version.outputs.new_version }}
          body_path: ${{ steps.changelog.outputs.content_file }}
          draft: false
          prerelease: false

  publish:
    name: Publish to npm
    needs: [check-version, release]
    if: needs.check-version.outputs.version_changed == 'true'
    uses: ./.github/workflows/publish.yml
    with:
      dry_run: false

  notify:
    name: Notify Release Success
    runs-on: ubuntu-latest
    needs: [check-version, release, publish]
    if: always() && needs.release.result == 'success' && needs.publish.result == 'success'
    steps:
      - name: Release Success Notification
        run: |
          echo "ğŸ‰ Successfully released v${{ needs.check-version.outputs.new_version }}"
          echo "ğŸ“¦ Package published to npm"
          echo "ğŸ·ï¸ GitHub release created"
          echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.check-version.outputs.new_version }}"
